# https://github.com/eqrion/cbindgen/blob/master/template.toml

language = "C++"
include_version = true
namespace = "rust_lib"  # Пространство имен библиотеки
namespaces = []         # Пространство имен библиотеки
using_namespaces = []
sys_includes = ["cstdio", "cstring"] # Какие инклюды в <> должны быть в библиотеке в .h
includes = []   # Какие инклюды в "" должны быть в библиотеке в .h
no_includes = false
braces = "SameLine"
line_length = 100
tab_width = 4
documentation_style = "auto"
style = "both"
# header = "/* Text to put at the beginning of the generated file. Probably a license. */"
# trailer = "/* Text to put at the end of the generated file */"
# include_guard = "my_bindings_h"
# autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"


[defines]
# "target_os = freebsd" = "DEFINE_FREEBSD"
# "feature = serde" = "DEFINE_SERDE"

[export]
include = []
exclude = []
item_types = []
renaming_overrides_prefixing = false
# prefix = "RUST_" # Префикс у всех структур

[export.rename]

[export.body]

[fn]
rename_args = "CamelCase" # переименование полей в camelCase
args = "auto"
# must_use = "MUST_USE_FUNC"
# prefix = "START_FUNC"
# postfix = "END_FUNC"

[struct]
rename_fields = "CamelCase"
derive_constructor = false   # Конструктор у структур
derive_eq = true            # EQ у структур
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false
# must_use = "MUST_USE_STRUCT"

[enum]
rename_variants = "None"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false
# cast_assert_name = "ASSERT"
# must_use = "MUST_USE_ENUM"

[const]
allow_static_const = true

[macro_expansion]
bitflags = false

[parse]
parse_deps = false
exclude = []
clean = false
extra_bindings = []
# include = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []
